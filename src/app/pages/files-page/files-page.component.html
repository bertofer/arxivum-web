<section class='content-area'>
  <h1 class='row flex-items-xs-center'>Arxivum files</h1>

  <div class="row flex-items-xs-center" *ngIf='files.length === 0'>
    <p class='col-xs-12 col-lg-6 col-xl-4'>You don't have any files or folders yet! Start by creating a new folder or uploading new files.</p>
  </div>
  <div class="row flex-items-xs-center" *ngIf='files.length === 0'>
    <button type="submit" class="btn btn-primary">New folder</button>
  </div>

  <div class="row flex-items-xs-center" *ngIf='files.length > 0'>
    Somethin;
  </div>
</section>

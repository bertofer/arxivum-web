<section class='content-area'>
  <div class="row flex-items-xs-center">
    <button class="btn btn-primary" (click)='wizard.open()'>New folder</button>
    <button class="btn btn-outline">Upload file</button>
  </div>

  <div class="row flex-items-xs-center">
    <div *ngFor='let folder of childFolders' class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="card clickable">
        <div class="card-header">
          {{folder.name}}
        </div>
        <div class='card-img'>
          <img width='100px' src='http://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Folder-icon.png'/>
        </div>
        <div class="card-block">
          <p class="card-text" *ngIf='folder.description'>
            {{folder.description}}
          </p>
        </div>
      </a>
    </div>
  </div>
</section>

<nav class="sidenav">
  <section class="sidenav-content">
    <a href="javascript://" class="nav-link active">
                      Nav Element 1
                  </a>
    <a href="javascript://" class="nav-link">
                      Nav Element 2
                  </a>
    <section class="nav-group collapsible">
      <input id="tabexample1" type="checkbox">
      <label for="tabexample1">Collapsible Nav Element</label>
      <ul class="nav-list">
        <li><a class="nav-link">Link 1</a></li>
        <li><a class="nav-link">Link 2</a></li>
      </ul>
    </section>
    <section class="nav-group">
      <input id="tabexample2" type="checkbox">
      <label for="tabexample2">Default Nav Element</label>
      <ul class="nav-list">
        <li><a class="nav-link">Link 1</a></li>
        <li><a class="nav-link">Link 2</a></li>
        <li><a class="nav-link active">Link 3</a></li>
        <li><a class="nav-link">Link 4</a></li>
        <li><a class="nav-link">Link 5</a></li>
        <li><a class="nav-link">Link 6</a></li>
      </ul>
    </section>
  </section>
</nav>


<ax-create-folder-wizard #wizard (onFinished)='wizardCreateFolderFinished($event)'></ax-create-folder-wizard>

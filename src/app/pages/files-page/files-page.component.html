<section class='content-area'>
  <div class="row flex-items-xs-center">
    <button class="btn btn-primary" (click)='wizard.open()'>New folder</button>
    <button class="btn btn-outline">Upload file</button>
  </div>

  <div class="row flex-items-xs-center">
    <div *ngFor='let folder of childFolders' class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a class="card clickable">
        <div class="card-header">
          {{folder.name}}
        </div>
        <div class='card-img'>
          <img width='100px' src='http://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Folder-icon.png'/>
        </div>
        <div class="card-block">
          <p class="card-text" *ngIf='folder.description'>
            {{folder.description}}
          </p>
        </div>
      </a>
    </div>
  </div>
</section>

<ax-create-folder-wizard #wizard (onFinished)='wizardCreateFolderFinished($event)'></ax-create-folder-wizard>

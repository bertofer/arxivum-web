<div class="card">
  <div class="card-block">
    <p class="card-text">
      {{file.name}}
    </p>
  </div>
  <div class="card-footer">
    <div class="progress">
      <progress min="0" max="100" [value]="progress$ | async"></progress>
    </div>
    {{progress$ | async}} %
  </div>
</div>

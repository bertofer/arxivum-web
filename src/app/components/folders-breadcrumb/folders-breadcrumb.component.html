<ul *ngIf='path'>
  <li class='folders-breadcrumb-item'>
    <!--TODO: Duplication-->
    <a *ngIf='0 !== path.length' routerLink='/folder'> Arxivum </a> <!-- Root -->
    <span *ngIf='0 === path.length'> Arxivum </span>
  </li>
  <li *ngFor='let folder of path; let i = index' class='folders-breadcrumb-item'>
    <clr-icon shape='collapse right'></clr-icon>
    <a *ngIf='i < path.length - 1' [routerLink]='["/folder", {id: folder._id}]'>{{folder.name}}</a>
    <span *ngIf='i === path.length - 1'>{{folder.name}}</span>
  </li>
</ul>

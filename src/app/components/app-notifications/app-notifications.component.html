<div class="alert alert-app-level alert-danger" *ngFor='let error of errors$ | async; let ie = index'>
  <div class="alert-items">
      <div class="alert-item static">
          <div class="alert-icon-wrapper">
              <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <div class="alert-text">
              {{ error }}
          </div>
      </div>
  </div>
  <button type="button" class="close" aria-label="Close" (click)='closeError(ie)'>
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>

<div class="alert alert-app-level alert-info" *ngFor='let notification of notifications$ | async; let in = index'>
  <div class="alert-items">
      <div class="alert-item static">
          <div class="alert-icon-wrapper">
              <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <div class="alert-text">
              {{ notification }}
          </div>
      </div>
  </div>
  <button type="button" class="close" aria-label="Close" (click)='closeNotification(in)'>
      <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>

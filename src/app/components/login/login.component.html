<form id='login-form' (ngSubmit)='submit()' [formGroup]='loginForm'>
  <section class='form-block'>

    <div class='form-group'>
      <label class='required'>Email</label>
      <label for="email"
        aria-haspopup="true"
        role="tooltip"
        class="tooltip tooltip-validation tooltip-sm"
        [class.invalid]='loginForm.get("email").errors && loginForm.get("email").touched'>

        <input type='text' id='email' formControlName='email'>

        <span
          *ngIf='loginForm.get("email").hasError("required")'
          class='tooltip-content'>
          This field is required
        </span>

      </label>
    </div>

    <div class='form-group'>
      <label class='required'>Password</label>
      <label for="password"
        aria-haspopup="true"
        role="tooltip"
        class="tooltip tooltip-validation tooltip-sm"
        [class.invalid]='loginForm.get("password").errors && loginForm.get("password").touched'>

        <input type='password' id='password' formControlName='password'>

        <span
          *ngIf='loginForm.get("password").hasError("required")'
          class='tooltip-content'>
          This field is required
        </span>

      </label>
    </div>

    <input type='submit' value='Login' class='btn btn-primary' [disabled]="loginForm.invalid">
  </section>
</form>

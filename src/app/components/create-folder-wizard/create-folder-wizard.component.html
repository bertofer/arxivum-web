<clr-wizard
  #wizard
  [clrWizardSize]='"lg"'>
  <div class='wizard-title'>Create new folder</div>

  <clr-wizard-step>Folder info</clr-wizard-step>
  <!--<clr-wizard-step>Invite people</clr-wizard-step>
  <clr-wizard-step>Select upload</clr-wizard-step>-->

  <clr-wizard-page
    [clrWizardPageNextDisabled]="!folderForm.valid"
    (clrWizardPageOnCommit)='onFinish()'>
    <form [formGroup]='folderForm'>
      <section class='form-block'>
        <div class='form-group'>
          <label class='required'>Name</label>
          <label for='folder-name'
            aria-haspopup="true"
            role="tooltip"
            class="tooltip tooltip-validation tooltip-sm"
            [class.invalid]='folderForm.get("name").errors && folderForm.get("name").touched'>

            <input type='text' formControlName='name' id='folder-name'>

            <span
              *ngIf='folderForm.get("name").hasError("required")'
              class='tooltip-content'>
              This field is required
            </span>

          </label>
        </div>
      </section>
    </form>
  </clr-wizard-page>
</clr-wizard>
